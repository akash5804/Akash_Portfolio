  <style>
    /* Body and background settings */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2a0a4b     ;
      /* background-image: url('images/bgimage.webp');
      Your background image URL */
      background-size: cover;
      /* Ensures the background covers the entire page */
      background-position: center;
      /* Centers the background image */
      background-attachment: fixed;
      /* Keeps the background fixed while scrolling */
      background-repeat: no-repeat;
      /* Prevents repeating the background */
      height: 100vh;
      /* Ensures the background covers the full height of the screen */
    }

    .project-section {
      padding: 40px 20px;
      text-align: center;
      z-index: 2;
      /* Keeps content above background */
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      /* White text for contrast */
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      scroll-snap-type: x mandatory;
      justify-content: start;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      flex-shrink: 0;
      scroll-snap-align: start;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .card-content {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      color: #333;
      text-align: center;
    }

    .card-description {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      

      .project-section {
        padding: 20px 10px;
      }

      .section-title {
        font-size: 20px;
      }

      .card {
        width: 200px;
        /* Adjust card size for smaller screens */
      }
    }

    @media (max-width: 480px) {
      

      .section-title {
        font-size: 18px;
      }

      .card {
        width: 180px;
        /* Further adjust card size for very small screens */
      }
    }
    .background-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}
  </style>
